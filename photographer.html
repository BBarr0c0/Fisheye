<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header role="banner" aria-label="En-tête de la page">
      <a href="./index.html" title="Accueil">
        <img src="assets/images/logo.png" class="logo" alt="Page d'accueil Fisheye"/>
      </a>
    </header>

    <main id="main">

      <div class="photograph-header">
        <button class="contact_button" aria-label="Contactez le photographe">Contactez-moi</button>
      </div>

      <div class="select-medias">
        <label for="select">Trier par</label>
        <div class="select-container">
          <select name="select" id="select" onclick="cacherOptionSelectionnee()">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
          <i class="fas fa-chevron-down chevron"></i>
        </div>
      </div>

      <div class="photograph-production">

      </div>

      <div class="likes-price">

      </div>
      
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermer la fenêtre de contact"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button" aria-label="Envoyer le formulaire de contact">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factory/medias.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
