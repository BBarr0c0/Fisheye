<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header role="banner" aria-label="En-tête de la page">
      <a href="./index.html" title="Accueil">
        <img src="assets/images/logo.png" class="logo" alt="Page d'accueil Fisheye"/>
      </a>
    </header>

    <main id="main">

      <section class="photograph-header">
        <button class="contact_button" aria-label="Contactez le photographe">Contactez-moi</button>
      </section>

      <section class="select-medias" aria-labelledby="filterLabel">

        <div class="btn-container">
          <label>Trier par</label>
          <button id="open-filter" type="button" aria-haspopup="listbox" aria-expanded="false">
              <span>Popularité</span>
              <i class="chevron fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="select-container" role="listbox" aria-labelledby="filterLabel">
            <ul id="select" tabindex="0"></ul>
        </div>
      </section>

      <section class="photograph-production">

      </section>

      <section class="likes-price">

      </section>
      
    </main>

    <!-- Form Modal -->

    <div id="contact_modal" role="dialog" aria-labelledby="modal_title" aria-describedby="modal_description" aria-hidden="true" tabindex="-1">
			<div class="modal" role="document" aria-modal="true">
				<header>
          <h2 id="modal_title">Contactez-moi</h2>
          <img class="close-contact" src="assets/icons/close.svg" alt="Fermer la fenêtre de contact"/>
        </header>
				<form class="form-contact">
					<div>
						<label for="firstName">Prénom</label>
						<input id="firstName" name="firstName" type="text" required tabindex="0"/>
					</div>
          <div>
            <label for="lastName">Nom</label>
            <input id="lastName" name="lastName" type="text" required tabindex="0"/>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required tabindex="0"/>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="6" required tabindex="0"></textarea>
          </div>
          <button type="submit" class="contact_button" aria-label="Envoyer le formulaire de contact" tabindex="0">Envoyer</button>
				</form>
        <div id="confirmation_message" class="sr-only" aria-live="polite">Votre formulaire a bien été envoyé.</div>
			</div>
		</div>

    <!-- Success Modal -->

    <div id="success_modal" class="success_hidden" role="dialog" aria-labelledby="success_modal_title" aria-hidden="true" tabindex="-1">
      <div class="modal" role="document" aria-modal="true">
          <p id="success_message" tabindex="0">Votre formulaire a bien été envoyé.</p>
          <button class="close-success" aria-label="Fermer la fenêtre de succès" tabindex="0">Fermer</button>
      </div>
    </div>

    <!-- Carousel Modal -->
    <div id="carousel_modal" class="hidden carousel_modal" role="dialog" aria-labelledby="carousel_modal_title"
    aria-hidden="true" tabindex="-1">
    <div class="carousel" role="document" aria-modal="true">
      <button class="carousel-close" aria-label="Fermer la fenêtre du carrousel">&times;</button>
      <button class="carousel-prev" aria-label="Image précédente">&lt;</button>
      <div class="carousel-container">
        <!-- Images and videos will be injected here by JavaScript -->
      </div>
      <button class="carousel-next" aria-label="Image suivante">&gt;</button>
    </div>
  </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/factory/medias.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/utils/filter.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
