<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header role="banner" aria-label="En-tête de la page">
      <a href="./index.html" title="Accueil">
        <img src="assets/images/logo.png" class="logo" alt="Page d'accueil Fisheye"/>
      </a>
    </header>

    <main id="main">

      <section class="photograph-header">
        <button class="contact_button" aria-label="Contactez le photographe">Contactez-moi</button>
      </section>

      <section class="select-medias" aria-labelledby="filterLabel">

        <div class="btn-container">
          <label for="select">Trier par</label>
          <button id="open-filter" type="button" aria-haspopup="listbox" aria-expanded="false">
              <span>Popularité</span>
              <i class="chevron fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="select-container" role="listbox" aria-labelledby="filterLabel">
            <ul id="select" tabindex="0"></ul>
        </div>
      </section>

      <section class="photograph-production">

      </section>

      <section class="likes-price">

      </section>
      
    </main>

    <div id="contact_modal" role="dialog" aria-labelledby="modal_title" aria-describedby="modal_description">
			<div class="modal" role="document" aria-modal="true">
				<header>
          <h2 id="modal_title">Contactez-moi</h2>
          <img class="close-contact" src="assets/icons/close.svg" alt="Fermer la fenêtre de contact"/>
        </header>
				<form class="form-contact">
					<div>
						<label for="firstName">Prénom</label>
						<input id="firstName" name="firstName" type="text" required/>
					</div>
          <div>
            <label for="lastName">Nom</label>
            <input id="lastName" name="lastName" type="text" required/>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required/>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <button type="submit" class="contact_button" aria-label="Envoyer le formulaire de contact">Envoyer</button>
				</form>
			</div>
		</div>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/factory/medias.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/utils/filter.js"></script>
  </body>
</html>
